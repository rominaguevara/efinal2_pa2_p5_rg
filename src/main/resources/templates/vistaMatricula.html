<head>

<body>
    <h1 class="text-center">Matricular Estudiantes</h1>
    <form th:action="@{/matriculas/generar}" th:object="${matriculaDTO}" th:method="POST">

        <table class="table table-bordered border-primary">
            <tr>
                <td><label>Cedula: </label></td>
                <td><input type="text" th:field="${matriculaDTO.estudiante.cedula}"> </td>
            </tr>
            <tr>
                <td><label>Codigo 1 Materia: </label></td>
                <td><input type="text" th:field="${matriculaDTO.materia.codigo}"> </td>
            </tr>
            <tr>
                <td><label>Codigo 2 Materia: </label></td>
                <td><input type="text" th:field="${matriculaDTO.materia.codigo}"> </td>
            </tr>
            <tr>
                <td><label>Codigo 3 Materia: </label></td>
                <td><input type="text" th:field="${matriculaDTO.materia.codigo}"> </td>
            </tr>
            <tr>
                <td><label>Codigo 4 Materia: </label></td>
                <td><input type="text" th:field="${matriculaDTO.materia.codigo}"> </td>
            </tr>
        </table>
        <input type="submit" value="Matricular" class="btn btn-outline-success">

    </form>
</body>
