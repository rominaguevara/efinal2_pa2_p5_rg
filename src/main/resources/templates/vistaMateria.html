<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center">Registro Materia</h1>
    <form th:action="@{/materias/registrar}" th:object="${materiaDTO}" th:method="POST">

        <table class="table table-dark table-striped">
            <tr>
                <td><label>Nombre: </label></td>
                <td><input type="text" th:field="${materiaDTO.nombre}"> </td>
            </tr>
            <tr>
                <td><label>Codigo: </label></td>
                <td><input type="text" th:field="${materiaDTO.codigo}"> </td>
            </tr>
            <tr>
                <td><label>Numero de Creditos: </label></td>
                <td><input type="text" th:field="${materiaDTO.numeroDeCreditos}"> </td>
            </tr>
            <tr>
                <td><label>Cedula Profesor: </label></td>
                <td><input type="text" th:field="${materiaDTO.cedulaProfesor}"> </td>
            </tr>
        </table>
        <input type="submit" value="Guardar" class="btn btn-outline-success">

    </form>
</body>

</html>
