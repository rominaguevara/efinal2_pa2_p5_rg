<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center">Registro Estudiante</h1>
    <form th:action="@{/estudiantes/registrar}" th:object="${estudianteDTO}" th:method="POST">

        <table class="table table-danger table-danger">
            <tr>
                <td><label>Nombre: </label></td>
                <td><input type="text" th:field="${estudianteDTO.nombre}"> </td>
            </tr>
            <tr>
                <td><label>Apellido: </label></td>
                <td><input type="text" th:field="${estudianteDTO.apellido}"> </td>
            </tr>
            <tr>
                <td><label>Cedula: </label></td>
                <td><input type="text" th:field="${estudianteDTO.cedula}"> </td>
            </tr>
            <tr>
                <td><label>Direcci√≥n: </label></td>
                <td><input type="text" th:field="${estudianteDTO.direccion}"> </td>
            </tr>
            <tr>
                <td><label>Telefono: </label></td>
                <td><input type="text" th:field="${estudianteDTO.telefono}"> </td>
            </tr>
        </table>
        <input type="submit" value="Guardar" class="btn btn-outline-success">

    </form>
</body>
</html>
